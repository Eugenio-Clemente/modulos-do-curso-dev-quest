<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vídeo</title>
  </head>
  <body>
    <h1>Vídeo</h1>

    <video src="videos/video.mp4" width="500" height="300" controls 
      muted loop poster="/images/thumb.jpg">
     </video>

    <video controls width="300">
      <source src="videos/video.mp4" type="video/mp4" />
      <source src="videos/video.ogg" type="video/oog" />
      <source src="videos/video.webm" type="video/webm" />

      <p>Esse navegador não tem suporte a tag de Vídeo.</p>
    </video>

    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/S8TxlTla8W8"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture"
      allowfullscreen
    ></iframe>
  </body>
</html>
