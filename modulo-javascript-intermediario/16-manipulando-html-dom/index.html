<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulando o DOM</title>
  </head>
  <body>
    <h1>Posts do Twitter</h1>

    <article class="post">
      <p><strong>Ricardo Dias</strong> <span>@clemente - 10 min</span></p>
      <p>
        Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dignissimos
        voluptates aliquam magni ullam repudiandae hic minus a voluptas vero,
        sed ipsam quod iste libero neque perspiciatis. Illo illum commodi
        officia?
      </p>

      <div class="comentarios">
        <h3>Comentários:</h3>
        <input
          name="novo-comentario"
          type="text"
          placeholder="Digite o seu comentário"
        />

        <button onclick="adicionarComentario()">Adicionar comentário</button>
        <br />

        <div id="novos-comentarios"></div>
      </div>
    </article>

    <script type="text/javascript" src="index.js"></script>
  </body>
</html>
