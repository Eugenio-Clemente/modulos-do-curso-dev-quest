<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Cheackbox, Radio</title>
  </head>
  <body>
    <h1>Cheackbox, Radio</h1>

    <h3>linguagens de programação</h3>
    <label for="c#">C#</label>
    <input id="c#" type="checkbox" name="linguagens" checked/>
    <!--checred significa que está opção já vai estar marcada-->
    
    <br />
    <label for="javascript">javaScript</label>
    <input id="javascript" type="checkbox" name="linguagens"/>
    <br /><br />

    <h3>Gênero</h3>
    <label for="masculino">Masculino</label>
    <input type="radio" id="masculino" name="genero" checked/>

    <br /><br />
    <label for="feminino">Feminino</label>
    <input type="radio" id="feminino" name="genero"/>
  </body>
</html>
