    <title>Select</title>
</head>
<body>

    <label for="filmes">Filmes:</label>

    <option value="Milagres do Paraíso">Milagres do Paraíso</option>
    <option value="Desafiando Gigantes">Desafiando Gigantes</option>
    <option value="Deus não está morto" selected>Deus não está morto</option>
    </select>

</body>
</html>
